<html>
  <head>
    <title>Login - Pnoy Dishcovery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="banner">
      <div class="navbar">
        <img src="pics/logo.png" class="logo" alt="Pnoy Dishcovery Logo" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="recipe.html">Recipes</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </div>

      <div class="content">
        <h2>Login</h2>
        <!-- Login form -->
        <form action="/login" method="POST" class="login-form">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" name="email" required placeholder="Email" />
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input
              type="password"
              name="password"
              required
              placeholder="Password"
            />
          </div>
          <button type="submit" class="login-button"><span></span>Login</button>
        </form>

        <!-- Registration section -->
        <div class="register">
          <p>
            Don't have an account?
            <a href="register.html" class="register-link">Register</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Ionicons for icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
